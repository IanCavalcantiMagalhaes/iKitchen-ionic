<ion-header>
  <ion-toolbar>
    <ion-title>adicionarProduto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- nome -->
    <ion-item>
      <ion-label position="floating">nome</ion-label>
      <ion-input type="text" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <!-- preco -->
    <ion-item>
      <ion-label position="floating">preco</ion-label>
      <ion-input type="text" [(ngModel)]="preco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">quantidade</ion-label>
      <ion-input type="text" [(ngModel)]="quant"></ion-input>
    </ion-item>
</ion-list>

<!-- LOGAR -->
<ion-button shape="round" expand="full" color="light" (click)="CriarProduto()"> 
    Criar produto 
</ion-button>
</ion-content>
