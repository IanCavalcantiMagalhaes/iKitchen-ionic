<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Destaques</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-searchbar showcancelbutton="" nmae="x" [(ngModel)]="a" (change)="pesquisar(a)"></ion-searchbar>
<ion-list>
    <ion-item [ngStyle]="{'background-image': 'url(../../assets/img/logo.jpg)'}"></ion-item>
    <ion-item *ngFor="let item of Dados">
      <ion-slides pager="true" [options]="slideOpts">
        <div *ngFor="let img of conjuntoDeImagens" >
          <div >
            <ion-slide *ngIf="item.dados.id==img.donoDaImagem">
              <div id="TamanhoDaImagem">
                <img src="{{ img.url }}">
              </div>
            </ion-slide>
          </div>  
        </div>  
      </ion-slides>
      <ion-item>{{ item.dados.nome }}</ion-item>
        
      <ion-item [ngStyle]="{'color':'orange','width':'50%','font-size':'75%'}">
          {{ item.dados.preco }}(Parcelas 2x:)
      </ion-item>
    </ion-item>
  
</ion-list>


</ion-content>
