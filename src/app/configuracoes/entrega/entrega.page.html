<ion-header>
  <ion-toolbar>
    <ion-title>entrega(incompleto)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list  >
    <!-- AREA DE INSERT -->
      
          <ion-list >
            <form [formGroup]="formulario" id="Form">
              <ion-item  color="red" [ngStyle]="{'background-color':cepNovoColor}" >
              <ion-label position="floating" color="{{ cepNovoColor }}" id="CEP">CEP</ion-label>
              <ion-input [(ngModel)]="cepNovo" color="{{ cepNovoColor }}"
                (change)="cepNovo = mask(cepNovo)"
                name="cepNovo" maxlength="8"></ion-input>
              </ion-item>
              
              <ion-item>
              <ion-label position="floating">Numero da residencia</ion-label>
              <ion-input value="" type="text"></ion-input>
              </ion-item>
                <ion-button 
                expand="full" (click)="InserirDadosDeEntregaNovos()"> 
                    Adicionar 
                </ion-button> 
            </form>     
          </ion-list>
          
          
        
        
    <ion-list-header>Selecione um CEP para editar</ion-list-header>
    <!-- AREA DE UPDATE OU DELETE -->
    <ion-item>
      <ion-label>CEPs registrados</ion-label>
      <ion-select value="brown" [ngModel]="LocalizacaoSelecionado" okText="Okay" cancelText="Dismiss" (change)=CepSelecionado()>
        <ion-item *ngFor="let item of ListaCep">
          <ion-select-option 
            value="{{ item.cep }}">
            CEP:{{ item.cep }} / Residencias:{{ item.residencia }}
          </ion-select-option>
        </ion-item>
      </ion-select>
    </ion-item>
    <!-- FORMULÃRIO -->
    <form [formGroup]="formulario2" id="Form" *ngIf="Edicao">
        <ion-list>
            <ion-item *ngFor="let item of DadosCEP">
              
              <ion-item>
              <ion-label position="floating">CEP</ion-label>
              <ion-input value="{{ item.cep }}" type="text" formControlName="cepAtualizado"></ion-input>
              </ion-item>
              
              <ion-item>
              <ion-label position="floating">Numero da residencia</ion-label>
              <ion-input value="{{ item.residencia }}" type="text" formControlName="numeroResidencialAtualizado"></ion-input>
              </ion-item>
            </ion-item>
        </ion-list>
        
        <!-- LOGAR -->
        <ion-button shape="round" expand="full" color="light" (click)="InserirDadosDeEntrega()")> 
            Alterar 
        </ion-button> 
        <ion-button shape="round" expand="full" color="light" > 
            Remover 
        </ion-button> 
      
      </form>
  
  </ion-list>
</ion-content>
